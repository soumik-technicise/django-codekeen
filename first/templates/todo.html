<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>todo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 pt-5">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="todo" class="form-control" placeholder="enter todo">
            <button type="submit" class="btn btn-primary mt-4">create todo</button>

        </form>
        <ul class="list-group mt-4">
            {% for todo in todos %}
                <li class="list-group-item">
                    {% if todo.is_complete %}
                    <strike>{{ todo.todo_name }}</strike>
                    {% else %}
                    {{ todo.todo_name }}
                    {% endif %}
                    <a href="{% url 'mark_complete' todo.id %}" class="btn btn-success">mark-complete</a>
                    <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger">delete</a>
                </li>
            {% endfor %}
        </ul>
    </div>
  </body>
</html>
